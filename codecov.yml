codecov:
  require_ci_to_pass: yes
  notify:
    wait_for_ci: yes

coverage:
  precision: 2
  round: down
  range: "70...100"
  
  status:
    project:
      default:
        target: 80%
        threshold: 1%
        base: auto
    patch:
      default:
        target: 80%
        threshold: 1%
        base: auto

comment:
  layout: "reach,diff,flags,tree,reach"
  behavior: default
  require_changes: no
  require_base: no
  require_head: yes

ignore:
  - "**/*.d.ts"
  - "lib/generated/**"
  - "coverage/**"
  - "jest.config.js"
  - "jest.setup.js"
  - "jest.sequencer.js"
  - "jest.global-setup.js"
  - "jest.global-teardown.js"
  - "playwright.config.ts"
  - "next.config.ts"
  - "tailwind.config.ts"
  - "postcss.config.mjs"
  - "scripts/**"
  - "prisma/**"
  - "docs/**"
  - "**/__tests__/**"
  - "**/test-*"
  - "app/layout.tsx"
  - "app/page.tsx"
  - "app/**/layout.tsx"
  - "app/**/loading.tsx"
  - "app/**/not-found.tsx"
  - "app/**/error.tsx"

flags:
  unit:
    paths:
      - components/
      - hooks/
      - lib/
    carryforward: true
  integration:
    paths:
      - app/
    carryforward: true